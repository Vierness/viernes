<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrata | Viernes</title>


    <!--remix icons-->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--scroll reveal-->
    <script src="JS/scrollreveal.js"></script>

    <!--css-->
    <link rel="stylesheet" href="CSS/index2.css">
</head>
<body>


    <!--header-->

    <header class="header">
        <a href="#" class="logotipo"> <span>V</span>iernes</a>
    </header>


    <!--contrato-->

    <section class="contrato" id="contrato">

        <div class="contra_titulo">
            <h1>Contrata - <span>Viernes</span></h1>
            <h3>- Formulario de Contrato -</h3>
        </div>
        
        <div class="container-contrato">
            <div class="formu-contrato">
                <input type="text" name="user_name" required placeholder="Tu Nombre" class="nombre">
                <input type="text" name="user_apellido" required placeholder="Tu Apellido" class="apellido">
                <input type="text" name="user_email" required placeholder="Tu Email" class="email">
                <input type="text" name="user_contacto" required placeholder="Tu Contacto" class="contacto">
                <input type="text" name="user_numero" required placeholder="Tu Numero" class="numero">
                <input type="text" name="user_pais" required placeholder="Tu Pais" class="pais">
            </div>

            <div class="formu-contrato2">
                <textarea name="user_proyecto" placeholder="Tu Proyecto" id="contacto-proyecto"  class="contacto_form-input"></textarea>
                
                <button type="submit" class="contacto_buttonn">
                Enviar<i class="ri-arrow-right-line"></i>
                </button>
            </div>

            
        </div>
        
    </section>








    <!--type js-->

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <!--codigo js index2-->

    <script src="JS/index2.js"></script>
    
</body>
</html>
